<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    {% endblock %}
    <title>Upload PDF</title>
</head>
<body>
    <h1>PDF to Audio application</h1>
    <h2>Upload a PDF <i class="bi bi-file-pdf-fill"></i></h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form class="file_upload" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf">
        <input class="btn btn-warning" type="submit" value="Upload">
    </form>

    <h2>Audio File <i class="bi bi-file-music-fill"></i></h2>
    <audio src="{{ url_for('static', filename=audio_filename) }}" controls></audio>

</body>
</html>
